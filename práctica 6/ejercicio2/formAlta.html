<!doctype html>
<html>
<head><meta charset="utf-8"><title>Alta de Ciudad</title></head>
<body>
  <h3>Alta de Ciudad</h3>
  <form action="Alta.php" method="post">
    <label>Ciudad: <input type="text" name="ciudad" required></label><br><br>
    <label>País: <input type="text" name="pais" required></label><br><br>
    <label>Habitantes: <input type="number" name="habitantes" required></label><br><br>
    <label>Superficie: <input type="number" step="0.01" name="superficie" required></label><br><br>
    <label>Tiene Metro:
      <select name="tieneMetro" required>
        <option value="0">No</option>
        <option value="1">Sí</option>
      </select>
    </label><br><br>
    <button type="submit">Agregar</button>
  </form>
  <p><a href="Menu.html">Volver al Menú</a></p>
</body>
</html>
